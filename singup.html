<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="public/style.css">
</head>
<body>
    <section>
        <h2>Registro</h2>
        <form action="" id="singupForm">
            <label for="">Nombre y Apellido</label>
            <input type="text"  placeholder="Nombre y Apellido" id="name" required autofocus>
            <label for="">email</label>
            <input type="email"  placeholder="Corrego Electronico" id="email" required>
            <label>Contraseña</label>
            <input type="password" placeholder="Contraseña..." id="password" required>
            <input type="submit" value="Ingresar">
        </form>
        <p>Ya tienes cuenta? <a href="login.html">Login</a></p>
    </section>
    <script src="app/singup.js"></script>
</body>
</html>
